<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon-red.png" type="image/x-icon">
    <title>Clone Netflix</title>
</head>
<body>
    <!--Cabeçalho-->
    <header class="container">
        <img src="logo/netflix-logo-200.png" alt="Logo Netflix">
        <div class="menu">
            <img src="icones/icon-lang-white.png" alt="" width="18px" height="18px">
            <select name="language" id="language">
                <option id="lang-pt" value="portugues" selected>Português</option>
                <option id="lang-en" value="ingles">Inglês</option>
            </select>
            <button>Entrar</button>
        </div>
    </header>
    <!--Contéudo principal.-->
    <main class="container-principal">
        <div class="informacoes">
            <h1>Os maiores sucessos do Brasil e do mundo. <br> Tudo na Netflix a partir de R$18,90.</h1>
            <span>Assine hoje, cancele quando quiser.</span>
            <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
        </div>
        <div class="caixa-pesquisa">
            <input class="caixa-texto" type="text" name="pesquisa" id="pesquisa" placeholder="Email">
        </div>
        <button>Vamos lá</button>
    </main>
</body>
</html>
